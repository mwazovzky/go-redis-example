version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:14.2
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d

  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    volumes: 
      - redis_data:/var/lib/redis

  go:
    container_name: golang
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"

volumes:
  postgres_data: 
  redis_data: 
